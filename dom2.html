<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find</title>
</head>

<body>
    <input type="text" name="" id="num1" placeholder="enter the value" /><br />
    <br />
    <input type="text" name="" id="num2" /><br />
    <br />

    <button onclick="add()">add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <h1 id="Addition"></h1>
    <h1 id="subtr"></h1>
    <h1 id="multi"></h1>
    <h1 id="divistion"></h1>

    <script>
        function add() {
            let digit1 = parseInt(document.getElementById("num1").value)
            let digit2 = parseInt(document.getElementById("num2").value)
            let add = digit1 + digit2
            document.getElementById("Addition").innerHTML = `${add}`
        }

        function sub() {
            let digit1 = parseInt(document.getElementById("num1").value)
            let digit2 = parseInt(document.getElementById("num2").value)
            let sub = digit1 - digit2
            document.getElementById("subtr").innerHTML = `${sub}`

        }

        function mul() {
            let digit1 = parseInt(document.getElementById("num1").value)
            let digit2 = parseInt(document.getElementById("num2").value)
            let mul = digit1 * digit2
            document.getElementById("multi").innerHTML = `${mul}`


        }

        function div() {
            let digit1 = parseInt(document.getElementById("num1").value)
            let digit2 = parseInt(document.getElementById("num2").value)
            let div = digit1 / digit2
            document.getElementById("divistion").innerHTML = `${div}`

        }
    </script>
</body>

</html>
